<!doctype html>
<html lang=en>

<head>
    <meta charset="UTF-8">
    <title>DOMContentLoaded template</title>
    <link href="style.css" rel="stylesheet"/>
    <script src='script.js' type="text/javascript"></script>
</head>

<body>

    <header>
      <h1>Create Your Own Chimera!</h1>
    </header>

      <img src="tiger.jpg" width="25%">

    <article>
      <form name="f">

        <div>
          <label>Name</label>
          <input type="text" name="userName">
        </div>

        <div>
          <label>Animal 1</label>
          <input type="text" name="userAnimal">
        </div>

        <div>
          <label>Animal 2</label>
          <input type="text" name="userAnimalTwo">
        </div>

        <div>
          <label>Animal 3</label>
          <input type="text" name="userAnimalThree">
        </div>

        <div>
          <label>Number</label>

        </div>

        <div>
          <label>Place</label>
          <input type="text" name="userPlace">
        </div>



      <input type="reset" value="reset" />

    </form>

      <p id="myMsg" > </p>



    </article>
